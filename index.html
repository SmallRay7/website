<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmallRay's Website</title>
    <link rel="icon" href="../img/favicon.ico" type="image/ico">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username" id=username>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password" id=password>
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit" id="submit">Continue</button>
            <p class="form__text">
                <a class="form__link" href="./html/register.html" id="linkRegister">Don't have an account? Register</a>
            </p>
        </form>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/login.js" type="module"></script>
</body>

</html>
